name: Daily Chinese Email

on:
  schedule:
    # 07:30 KST = 22:30 UTC (previous day)
    - cron: "30 22 * * *"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    env:
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      MAIL_FROM: ${{ secrets.MAIL_FROM }}
      CRON_TZ: Asia/Seoul
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Init DB
        run: npm run db:init

      - name: Send daily emails
        run: npm run send:daily
