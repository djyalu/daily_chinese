name: Daily Chinese Email

on:
  schedule:
    # TEMP (debug): run every 5 minutes to verify schedule triggers
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    env:
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      MAIL_FROM: ${{ secrets.MAIL_FROM }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
      CRON_TZ: Asia/Seoul
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Init DB
        run: npm run db:init

      - name: Seed subscribers
        run: |
          node -e "const fs=require('fs');const p='data/db.json';const raw=process.env.SUBSCRIBERS_JSON||'[]';const list=JSON.parse(raw);const db=fs.existsSync(p)?JSON.parse(fs.readFileSync(p,'utf8')):{subscribers:[],topics:[],email_logs:[]};db.subscribers=list.map((s,i)=>({id:i+1,email:s.email,level:s.level||'beginner',topics:s.topics||'daily,travel,business',timezone:s.timezone||'Asia/Seoul',active:s.active!==false,created_at:new Date().toISOString()}));fs.writeFileSync(p,JSON.stringify(db,null,2));console.log('Seeded '+db.subscribers.length+' subscribers.');"
        env:
          SUBSCRIBERS_JSON: ${{ vars.SUBSCRIBERS_JSON }}

      - name: Debug secret length
        run: node -e "const raw=process.env.SUBSCRIBERS_JSON||''; console.log('SUBSCRIBERS_JSON length:', raw.length);"
        env:
          SUBSCRIBERS_JSON: ${{ vars.SUBSCRIBERS_JSON }}

      - name: Verify subscribers
        run: |
          node -e "const fs=require('fs');const p='data/db.json';const db=fs.existsSync(p)?JSON.parse(fs.readFileSync(p,'utf8')):{subscribers:[]};console.log('Subscriber count:', db.subscribers.length);console.log('Subscriber emails:', db.subscribers.map(s=>s.email).join(', ') || '(none)');"

      - name: Send daily emails
        run: npm run send:daily
