name: Daily Multi-Language Email

on:
  schedule:
    # GitHub Actions schedule uses UTC.
    # 07:00 KST = 22:00 UTC (previous day)
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    env:
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      MAIL_FROM: ${{ secrets.MAIL_FROM }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
      CRON_TZ: Asia/Seoul
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Init DB
        run: npm run db:init

      - name: Seed subscribers
        run: node src/db_seed.js
        env:
          SUBSCRIBERS_JSON: ${{ vars.SUBSCRIBERS_JSON }}

      - name: Send Japanese emails
        run: node src/send_daily.js ja-JP

      - name: Send Chinese emails
        run: node src/send_daily.js zh-CN

      - name: Send Spanish emails
        run: node src/send_daily.js es-ES
